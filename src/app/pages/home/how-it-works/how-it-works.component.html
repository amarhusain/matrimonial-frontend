<section class="how-it-works py-5 bg-rose-50">
    <div class="container">
        <h2 class="text-center text-rose-700 mb-5">How Eternal Hearts Works</h2>
        <div class="row">
            <div *ngFor="let step of steps; let i = index" class="col-md-6 col-lg-3 mb-4">
                <div class="card h-100 border-0 shadow-sm">
                    <div class="card-body text-center">
                        <div class="step-number bg-rose-100 text-rose-600 rounded-circle mb-3">
                            {{ i + 1 }}
                        </div>
                        <fa-icon [icon]="step.icon" class="text-rose-600 fa-3x mb-3"></fa-icon>
                        <h3 class="card-title h5 text-rose-600">{{ step.title }}</h3>
                        <p class="card-text text-muted">{{ step.description }}</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center mt-4">
            <a routerLink="/register" class="btn btn-rose btn-lg">Get Started Now</a>
        </div>
    </div>
</section>
