<!-- User Profile Showcase Section -->
<section class="profile-showcase py-5">
    <div class="container">
        <h2 class="text-center text-rose-700 mb-5">Meet Our Community</h2>
        <div class="row g-4">
            <div *ngFor="let profile of featuredProfiles" class="col-md-4 col-lg-3 mb-4">
                <div class="card h-100 border-0 shadow-sm">
                    <img [src]="profile.imageUrl" [alt]="profile.name" class="card-img-top profile-image">
                    <div class="card-body text-center">
                        <h3 class="card-title h5 text-rose-600">{{ profile.name }}, {{ profile.age }}</h3>
                        <p class="card-text text-muted mb-2">{{ profile.profession }}</p>
                        <p class="card-text text-muted mb-3"><i class="bi bi-geo-alt-fill me-1"></i>{{ profile.location
                            }}</p>
                        <a href="#" class="btn btn-outline-rose btn-sm">View Profile</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center mt-4">
            <a href="#" class="btn btn-rose">Explore More Profiles</a>
        </div>
    </div>
</section>
