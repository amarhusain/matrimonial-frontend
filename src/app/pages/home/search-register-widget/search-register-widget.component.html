<section class="search-register-widget py-5 bg-rose-100">
    <div class="container">
        <div class="row">
            <!-- Search Profiles Widget -->
            <div class="col-md-6 mb-4 mb-md-0">
                <div class="card border-0 shadow">
                    <div class="card-body">
                        <h3 class="card-title text-rose-700 mb-4">Find Your Match</h3>
                        <form [formGroup]="searchForm" (ngSubmit)="onSearch()">
                            <div class="row g-3">
                                <div class="col-sm-6">
                                    <label for="minAge" class="form-label">Min Age</label>
                                    <input type="number" class="form-control" id="minAge" formControlName="minAge">
                                </div>
                                <div class="col-sm-6">
                                    <label for="maxAge" class="form-label">Max Age</label>
                                    <input type="number" class="form-control" id="maxAge" formControlName="maxAge">
                                </div>
                                <div class="col-sm-6">
                                    <label for="gender" class="form-label">Gender</label>
                                    <select class="form-select" id="gender" formControlName="gender">
                                        <option value="">Select Gender</option>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                                <div class="col-sm-6">
                                    <label for="religion" class="form-label">Religion</label>
                                    <select class="form-select" id="religion" formControlName="religion">
                                        <option value="">Select Religion</option>
                                        <option value="christian">Christian</option>
                                        <option value="muslim">Muslim</option>
                                        <option value="hindu">Hindu</option>
                                        <option value="buddhist">Buddhist</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                                <div class="col-12">
                                    <label for="location" class="form-label">Location</label>
                                    <input type="text" class="form-control" id="location" formControlName="location"
                                        placeholder="City, State, or Country">
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-rose w-100">Search Profiles</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Quick Registration Widget -->
            <div class="col-md-6">
                <div class="card border-0 shadow">
                    <div class="card-body">
                        <h3 class="card-title text-rose-700 mb-4">Quick Sign Up</h3>
                        <form [formGroup]="registrationForm" (ngSubmit)="onRegister()">
                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="name" formControlName="name"
                                    placeholder="Enter your full name">
                            </div>
                            <div class="mb-3">
                                <label for="regGender" class="form-label">Gender</label>
                                <select class="form-select" id="regGender" formControlName="gender">
                                    <option value="">Select Gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" formControlName="email"
                                    placeholder="Enter your email">
                            </div>
                            <button type="submit" class="btn btn-rose w-100" [disabled]="registrationForm.invalid">Start
                                Your Journey</button>
                        </form>
                        <p class="mt-3 text-center text-muted">By signing up, you agree to our Terms and Privacy Policy
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
