<div class="container-fluid bg-gradient-pink-rose min-vh-100 d-flex align-items-center justify-content-center">
    <div class="card shadow-lg mt-5 mb-5" style="max-width: 400px;">
        <div class="card-body p-5">
            <h2 class="card-title text-center text-rose-700 mb-4">Find Your Perfect Match</h2>
            <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                <div class="mb-3">
                    <label for="email" class="form-label text-rose-600">Email</label>
                    <input type="email" class="form-control rounded-pill" id="email" formControlName="email"
                        placeholder="Enter your email">
                    <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)"
                        class="text-danger mt-1">
                        Please enter a valid email address.
                    </div>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label text-rose-600">Password</label>
                    <input type="password" class="form-control rounded-pill" id="password" formControlName="password"
                        placeholder="Enter your password">
                    <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)"
                        class="text-danger mt-1">
                        Password must be at least 4 characters long.
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100 rounded-pill"
                    [disabled]="loginForm.invalid">Login</button>
            </form>
            <div class="text-center mt-4">
                <a href="#" class="text-rose-500 text-decoration-none">Forgot password?</a>
            </div>
            <hr class="my-4">
            <div class="text-center">
                <p class="text-muted mb-0">Don't have an account?</p>
                <a href="#" class="btn btn-outline-rose rounded-pill mt-2">Sign Up</a>
            </div>
        </div>
    </div>
</div>
