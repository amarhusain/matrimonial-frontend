<!-- profile-form.component.html -->
<div class="container mt-5">
    <h2>Update Profile</h2>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="needs-validation">
        <div class="form-group mb-3">
            <label for="name">Name</label>
            <input type="text" id="name" formControlName="name" class="form-control" placeholder="Enter your name" />
        </div>

        <div class="form-group mb-3">
            <label for="age">Age</label>
            <input type="number" id="age" formControlName="age" class="form-control" placeholder="Enter your age" />
        </div>

        <div class="form-group mb-3">
            <label for="gender">Gender</label>
            <select formControlName="gender" class="form-select">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>

        <div class="form-group mb-3">
            <label for="religion">Religion</label>
            <input type="text" id="religion" formControlName="religion" class="form-control"
                placeholder="Enter your religion" />
        </div>

        <div class="form-group mb-3">
            <label for="preferences">Preferences</label>
            <textarea formControlName="preferences" class="form-control" rows="3"
                placeholder="Enter your preferences"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
