<div class="container-fluid bg-gradient-pink-rose min-vh-100 d-flex align-items-center justify-content-center">
    <div class="card shadow-lg mt-5 mb-5" style="max-width: 400px;">
        <div class="card-body p-5">
            <h2 class="card-title text-center text-rose-700 mb-4">Looks like you're new here!</h2>
            <form *ngIf="!showOtpInput">
                <div class="input-group mb-3">
                    <select *ngIf="isMobileNumber" [(ngModel)]="countryCode" name="countryCode">
                        <option value="+1">USA (+1)</option>
                        <option value="+44">UK (+44)</option>
                        <option value="+91">India (+91)</option>
                        <option value="+92">Pakistan (+92)</option>
                        <option value="+966">Saudi Arabia (+966)</option>
                        <!-- Add more country codes as needed -->
                    </select>
                    <input class="form-control" [(ngModel)]="emailOrMobile" (input)="onInputChange()"
                        placeholder="Email or Mobile" required name="emailOrMobile">
                </div>
                <input class="form-control mb-3" [(ngModel)]="password" (input)="onPwdInputChange()" type="password"
                    placeholder="Password" required name="password">

                <div *ngIf="showPwdStrengthBar">
                    <div class="progress mt-2" style="height: 5px;">
                        <div class="progress-bar"
                            [ngStyle]="{'width': passwordStrength + '%', 'background-color': passwordStrengthColor}">
                        </div>
                    </div>
                    <small class="form-text" [style.color]="passwordStrengthColor">{{passwordStrengthText}}</small>
                </div>
                <div class="d-flex justify-content-end">
                    <button class="btn btn-primary" (click)="initiateSignup()">Sign Up</button>
                </div>
            </form>

            <form *ngIf="showOtpInput">
                <input class="form-control mb-3" [(ngModel)]="otp" placeholder="Enter OTP" required name="otp">
                <div class="d-flex justify-content-end">
                    <button class="btn btn-primary" (click)="validateOtpAndCompleteSignup()">Verify OTP and Complete
                        Signup</button>
                </div>
            </form>
        </div>
    </div>
</div>
