<div class="verification-container">
    <h2>We'll also need to verify your phone number</h2>

    <div class="reasons">
        <div class="reason">
            <span class="icon">📱</span>
            <span>So you can hit the ground running and start using our Twilio services.</span>
        </div>
        <div class="reason">
            <span class="icon">🔒</span>
            <span>To verify you during log in through two-factor authentication (2FA).</span>
        </div>
        <div class="reason">
            <span class="icon">🛡️</span>
            <span>To help us mitigate fraud and abuse.</span>
        </div>
    </div>

    <form [formGroup]="phoneForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="country">Country</label>
            <select id="country" formControlName="country" (change)="onCountryChange()">
                <option *ngFor="let country of countries" [value]="country.code">
                    {{country.name}} ({{country.dialCode}})
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input id="phoneNumber" type="tel" formControlName="phoneNumber" placeholder="Enter phone number">
        </div>

        <div *ngIf="phoneNumber?.invalid && phoneNumber?.touched" class="error-message">
            Please enter a valid phone number.
        </div>

        <div class="button-group">
            <button type="submit" [disabled]="phoneForm.invalid" class="primary-button">Send code via SMS</button>
            <button type="button" class="secondary-button">Send code via voice call</button>
        </div>
    </form>
</div>
